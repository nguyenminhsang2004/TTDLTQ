<div class="container-fluid mb-3">
    <div class="jumbotron text-center text-white" style="background-color: #40739e">
        <h1 class="display-3">BikeStores</h1>
        <p class="lead" style="font-size:27px;">Thống kê doanh thu của cửa hàng bán xe đạp từ năm 2016 - 2018 theo từng loại sản phẩm ({{tongsoloaisanpham}} loại sản phẩm).</p>
        <hr class="m-y-md">
    </div>
</div>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-sm-12 mb-3">
            <md-button class="md-raised md-primary" ng-show="!hienthi" ng-click="doiHienThi()">Column & Line Charts</md-button>
            <md-button class="md-raised md-primary" ng-show="hienthi" ng-click="doiHienThi()">Pie & Area Charts</md-button>
        </div>
        <div class="col-sm-12">
            <md-input-container>
                <label>Tháng</label>
                <md-select ng-model="selectedMonth" md-selected-text="getSelectedMonth()">
                    <md-optgroup label="Tháng">
                        <md-option ng-repeat="item in months" ng-value="item" ng-click="changeMonth(item)">Tháng {{item}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>Năm</label>
                <md-select ng-model="selectedYear" md-selected-text="getSelectedYear()">
                    <md-optgroup label="Năm">
                        <md-option ng-repeat="item in years" ng-value="item" ng-click="changeYear(item)">{{item}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
        </div>

        <div class="col-sm-12 mt-3">
            <div class="row" ng-show="hienthi">
                <div class="col-sm-6">
                    <div class="alert alert-dark" role="alert">
                        <b>Column Charts</b>
                    </div>
                    <div fusioncharts width="100%" height="500" type="column3d" dataSource="{{myDataSource}}"></div>
                </div>
                <div class="col-sm-6">
                    <div class="alert alert-warning" role="alert">
                        <b>Line Charts</b>
                    </div>
                    <div fusioncharts width="100%" height="500" type="line" dataSource="{{myDataSource}}"></div>
                </div>
            </div>
            <div class="row" ng-show="!hienthi">
                <div class="col-sm-6">
                    <div class="alert alert-dark" role="alert">
                        <b>Pie Charts</b>
                    </div>
                    <div fusioncharts width="100%" height="500" type="doughnut3d" dataSource="{{myDataSource}}"></div>
                </div>
                <div class="col-sm-6">
                    <div class="alert alert-warning" role="alert">
                        <b>Area Charts</b>
                    </div>
                    <div fusioncharts width="100%" height="500" type="splinearea" dataSource="{{myDataSource}}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt-3 mb-3"></div>
