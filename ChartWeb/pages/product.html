<div class="container-fluid">
    <div class="jumbotron text-center text-white" style="background-color: #40739e">
        <h1 class="display-3">BikeStores</h1>
        <p class="lead" style="font-size:27px;">Thống kê doanh thu của cửa hàng bán xe đạp từ năm 2016 - 2018 theo từng sản phẩm ({{tongsosanpham}} sản phẩm).</p>
        <hr class="m-y-md">
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <md-input-container>
                <label>Tháng</label>
                <md-select ng-model="selectedMonth" md-selected-text="getSelectedMonth()">
                    <md-optgroup label="Tháng">
                        <md-option ng-repeat="item in months" ng-value="item" ng-click="changeMonth(item)">Tháng {{item}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>Năm</label>
                <md-select ng-model="selectedYear" md-selected-text="getSelectedYear()">
                    <md-optgroup label="Năm">
                        <md-option ng-repeat="item in years" ng-value="item" ng-click="changeYear(item)">{{item}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>

            <md-input-container>
                <label>Loại sản phẩm</label>
                <md-select ng-model="selectedBrand" md-selected-text="getSelectedBrand()">
                    <md-optgroup label="Loại sản phẩm">
                        <md-option ng-repeat="item in brands" ng-value="item.name" ng-click="changeBrand(item)">{{item.name}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
        </div>
        <div class="col-sm-12">
            <div fusioncharts width="100%" height="600" type="scrollarea2d" dataSource="{{myDataSource}}"></div>
        </div>
    </div>
</div>
